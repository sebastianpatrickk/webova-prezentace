<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- js-cookie -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.0/js.cookie.min.js"
      integrity="sha512-7saYNuZ1Wama9mcySxAYgnayYvbAEyelZ2kRhb7SJJ9phI05kSl+D1JVnrM/elzOwPQPAI/2t0vmsuphg/sEfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Script -->
    <script defer src="script.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/grid.css" />

    <title>Webov√° prezentace</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a class="logo" href="">Sneaker Shop</a>

        <div class="nav mobile-nav-hidden">
          <a class="nav-link nav-link-active" href="#">Home</a>
          <a class="nav-link" href="#">Blog</a>
          <a class="nav-link" href="#">About</a>
          <div class="theme-button" id="theme-switcher">
            <span class="material-symbols-outlined"> dark_mode </span>
          </div>
        </div>

        <button class="mobile-nav-btn">
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </div>
      <section class="products">
        <div class="product">
          <img

          />

            <h1 class="product-name">Jordan 1 Mid</h1>
            <p class="product-price">From 134.99$</p>
          </div>
        </div>

        <div class="product">
          <img
            class="product-image"
            src="https://image.goat.com/750/attachments/product_template_pictures/images/094/932/190/original/1260959_00.png.png"
            alt="Nike Air Force 1 '07 - White"
          />
          <div class="product-text-box">
            <h1 class="product-name">Nike Air Force 1</h1>
            <p class="product-price">From 95$</p>
          </div>
        </div>

        <div class="product">
          <img
            class="product-image"
            src="https://image.goat.com/750/attachments/product_template_pictures/images/094/703/958/original/FN7802_002.png.png"
            alt="Nike Air Max 95 - OG Retro"
          />
          <div class="product-text-box">
            <h1 class="product-name">Nike Air Max 95</h1>
            <p class="product-price">From 170$</p>
          </div>
        </div>

        <div class="product">
          <img
            class="product-image"

            alt="Nike Dunk Low Retro White Black"
          />
          <div class="product-text-box">
            <h1 class="product-name">Nike Dunk Low</h1>
            <p class="product-price">From 150$</p>
          </div>
        </div>

        <div class="product">
          <img
            class="product-image"
            src="https://image.goat.com/750/attachments/product_template_pictures/images/094/517/011/original/1244088_00.png.png"
            alt="Jordan 13 Retro Wheat"
          />
          <div class="product-text-box">
            <h1 class="product-name">Jordan 13 Retro</h1>
            <p class="product-price">From 200$</p>

        <div class="product">
          <img
            class="product-image"

            alt="Nike Air Force 1 High '07 - LV8 - White"
          />
          <div class="product-text-box">
            <h1 class="product-name">Nike Air Force 1</h1>
            <p class="product-price">From 110$</p>
          </div>
        </div>

        <div class="product">
          <img
            class="product-image"
            src="https://image.goat.com/750/attachments/product_template_pictures/images/093/007/287/original/1259869_00.png.png"
            alt="Nike Blazer Mid '77 Vintage - White"
          />
          <div class="product-text-box">
            <h1 class="product-name">Nike Blazer Mid</h1>
            <p class="product-price">From 105$</p>
          </div>
        </div>
      </section>
    </div>

</html>
